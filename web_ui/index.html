<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>qBittorrent Plugin</title>
</head>
<body>
    <div class="container">
        <h1>Add Torrent</h1>
        <form id="torrentForm">
            <label for="torrentFile">Torrent File:</label>
            <div id="dropZone">
                <p>Drag and drop a .torrent file here, or click to select one.</p>
                <input type="file" id="torrentFile" name="torrentFile" accept=".torrent">
            </div>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <!-- Categories will be dynamically populated -->
            </select>

            <button type="submit">Add Torrent</button>
        </form>
        <div id="responseMessage"></div>
    </div>
    <div id="activeTorrents">
        <h2>Active Torrents</h2>
        <div class="torrent-table">
            <!-- Active torrents will be dynamically added here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
